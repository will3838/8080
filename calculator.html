<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .calculator {
      width: min(92vw, 340px);
      background: #1f2430;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
    }

    .display {
      width: 100%;
      height: 68px;
      border: none;
      border-radius: 10px;
      margin-bottom: 12px;
      padding: 0 12px;
      font-size: 1.8rem;
      text-align: right;
      background: #ffffff;
      color: #111;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      background: #2b3242;
      color: #fff;
      transition: transform 0.04s ease, background 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .operator { background: #ff9f1c; color: #1f2430; font-weight: bold; }
    .equals { background: #2ec4b6; color: #1f2430; font-weight: bold; }
    .clear { background: #e71d36; }
    .zero { grid-column: span 2; }
  </style>
</head>
<body>
  <main class="calculator" aria-label="Калькулятор">
    <input class="display" id="display" type="text" value="0" readonly />
    <div class="buttons">
      <button class="clear" data-action="clear">C</button>
      <button data-action="delete">⌫</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equals" data-action="equals">=</button>
    </div>
  </main>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelector('.buttons');

    let expression = '';

    function updateDisplay(value) {
      display.value = value || '0';
    }

    function isOperator(char) {
      return ['+', '-', '*', '/', '%'].includes(char);
    }

    function appendValue(value) {
      const last = expression.slice(-1);

      if (value === '.' && /(^|[+\-*/%])\d*\.\d*$/.test(expression)) {
        return;
      }

      if (isOperator(value)) {
        if (!expression && value !== '-') return;
        if (isOperator(last)) {
          expression = expression.slice(0, -1) + value;
          updateDisplay(expression);
          return;
        }
      }

      expression += value;
      updateDisplay(expression);
    }

    function clearAll() {
      expression = '';
      updateDisplay('0');
    }

    function deleteOne() {
      expression = expression.slice(0, -1);
      updateDisplay(expression);
    }

    function calculate() {
      if (!expression) return;
      if (isOperator(expression.slice(-1))) return;

      try {
        const result = Function(`"use strict"; return (${expression})`)();
        if (!Number.isFinite(result)) {
          updateDisplay('Ошибка');
          expression = '';
          return;
        }
        expression = String(result);
        updateDisplay(expression);
      } catch {
        updateDisplay('Ошибка');
        expression = '';
      }
    }

    buttons.addEventListener('click', (event) => {
      const button = event.target.closest('button');
      if (!button) return;

      if (button.dataset.action === 'clear') {
        clearAll();
      } else if (button.dataset.action === 'delete') {
        deleteOne();
      } else if (button.dataset.action === 'equals') {
        calculate();
      } else if (button.dataset.value) {
        appendValue(button.dataset.value);
      }
    });

    window.addEventListener('keydown', (event) => {
      if ((event.key >= '0' && event.key <= '9') || ['+', '-', '*', '/', '%', '.'].includes(event.key)) {
        appendValue(event.key);
      } else if (event.key === 'Enter' || event.key === '=') {
        event.preventDefault();
        calculate();
      } else if (event.key === 'Backspace') {
        deleteOne();
      } else if (event.key.toLowerCase() === 'c' || event.key === 'Escape') {
        clearAll();
      }
    });
  </script>
</body>
</html>
